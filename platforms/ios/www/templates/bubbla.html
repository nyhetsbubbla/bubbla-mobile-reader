<ion-view title="{{title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <ul class="list">
  	<li class="item item-text-wrap" ng-repeat="entry in entries" ng-click="showPage(entry.link)" ng-bind-html="entry.title">
  	</li>
  </ion-list>
  </ion-content>
</ion-view>
